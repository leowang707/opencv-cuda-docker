<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>HLS 直播播放</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video-js.min.css" rel="stylesheet">
</head>
<body>
    <h1>HLS 直播串流</h1>
    <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay width="800" height="450">
        <source src="http://192.168.0.108:8001/hls/stream.m3u8" type="application/x-mpegURL">
        <!-- <source src="http://localhost:8080/hls/stream.m3u8" type="application/x-mpegURL"> -->
    </video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.14.3/video.min.js"></script>
    <script>
        var player = videojs('videoPlayer', {
            techOrder: ["html5"]
        });
    </script>
</body>
</html>
